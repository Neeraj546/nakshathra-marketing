<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="assets/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#AD9FB3" />
        <meta name="description" content="Your Comfort is our mission." />
        <meta property="og:title" content="Nakshathra Designer Boutique" />
        <meta property="og:description" content="Your Comfort is Our Mission." />
        <meta property="og:image" content="assets/icon.png" />
        <title>Nakshathra Designer Boutique</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Langar&family=Leckerli+One&display=swap');
            *{
                margin: 0;
            }
            header .logo {
                margin: 25px;
            }

            header .get-in-touch {
                float: right;
                line-height: 171px;
                margin-right: 50px;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                font-family: Leckerli One;
                font-size: 25px;
                font-style: normal;
                font-weight: 400;
                color: #AD9FB3;
                text-decoration: none;
            }

            .container-quote {
                width: 100%;
                height: calc( 100vh - 171px );
                line-height: calc( 100vh - 171px );
                background-color: #AD9FB3;
                text-align: center;
            }

            .container-quote span {
                display: inline-block;
                vertical-align: middle;
                line-height: 35px;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                color: #F5F5F5;
            }

            .container-quote span .get-in-touch button {
                background-color: #F5F5F5;
                padding: 10px;
                font-size: 20px;
                text-decoration: none;
                color: #AD9FB3;
                border-radius: 0.5cm;
                font-family: Langar;
                font-style: normal;
                font-weight: 400;
                border: none;
                box-shadow: 5px 10px rgba(0, 0, 0, 0.25);
                cursor: pointer;
                position: absolute;
                z-index: 10;
                margin-left: -70px;
            }

            .container-quote::before {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                margin-top: -40px;
                left: 0;
                /* top: 0; */
                background-repeat: repeat-x;
                background-position: top center;
                background-image: url(assets/divider.png);
                z-index: 0;
                transform: rotate(180deg);
            }

            .container-quote::after {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                left: 0;
                top: calc( 100vh - 220px );
                background-repeat: repeat-x;
                background-position: bottom center;
                background-image: url(assets/divider.png);
                z-index: 0;
                /* transform: rotate(180deg); */
            }

            .container-featured, .container-team, .container-contact {
                width: 100%;
                height: auto;
                margin-top: 20px;
                /* line-height: calc( 100vh - 171px ); */
                background-color: #FFF;
                text-align: center;
            }

            .container-featured span, .container-team span, .container-contact .content span {
                color: #AD9FB3;
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                padding: 0 10px 0 10px;
            }

            .container-featured .featured-image {
                width: 35%;
                margin: 20px 5% 20px 5%;
                border-radius: 0.5cm;
                box-shadow: 15px 10px rgba(0, 0, 0, 0.50);
            }

            .container-team .members {
                width: 100%;
            }

            .container-team .members .member {
                width: 280px;
                height: 400px;
                background-color: #AD9FB3;
                display: inline-block;
                margin: 20px;
                box-shadow: 15px 10px rgba(0, 0, 0, 0.25);
            }

            .container-slogan {
                width: 100%;
                height: auto;
                background-color: #AD9FB3;
                margin-top: 100px;
                margin-bottom: 100px;
                padding: 15px 0 15px 0;
                color: #F5F5F5;
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                text-align: center;
            }

            .container-contact {
                background-color: #AD9FB3;
                color: #F5F5F5;
            }

            .container-contact::before {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                left: 0;
                background-repeat: repeat-x;
                background-position: top center;
                background-image: url(assets/divider.png);
                z-index: 0;
                transform: rotate(180deg);
            }

            .container-contact::after {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                left: 0;
                margin-top: 650px;
                background-repeat: repeat-x;
                background-position: bottom center;
                background-image: url(assets/divider.png);
                z-index: 0;
            }

            .container-contact .content {
                display: inline-block;
                vertical-align: middle;
                line-height: 35px;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                color: #F5F5F5;
                margin-top: 241px;
                margin-bottom: 235px;
                width: 100%;
            }

            .container-contact .content span {
                color: #F5F5F5;
            }

            .container-contact .content form .text-feild {
                width: 45%;
                padding: 10px;
                margin-bottom: 10px;
                border: none;
                border-radius: 10px;
                box-shadow: 10px 5px rgba(0, 0, 0, 0.25);
                resize: none;
            }

            .container-contact .content form .submit {
                width: 45%;
                padding: 10px;
                background-color: #AD9FB3;
                color: #FFF;
                border: 1px solid #FFF;
                border-radius: 10px;
                box-shadow: 10px 5px rgba(0, 0, 0, 0.25);
                margin-bottom: 20px;
            }

            @media screen and (max-width: 600px) {
                header {
                    text-align: center;
                }

                header .get-in-touch {
                    display: none;
                }

                .container-quote span {
                    font-size: 23px;
                    /* font-weight: 200; */
                    padding: 10px;
                }

                .container-quote span .get-in-touch button {
                    font-size: 15px;
                    margin-left: -50px;
                }

                .container-featured span, .container-team span, .container-contact .content span {
                    font-size: 15px;
                }
                .container-featured .featured-image {
                    margin: 10px 5% 10px 5%;
                    width: 75%;
                    box-shadow: 10px 10px rgba(0, 0, 0, 0.50);
                }
                .container-slogan {
                    margin-top: 15px;
                    margin-bottom: 15px;
                    height: auto;
                    font-size: 15px;
                }
                .container-team .members .member {
                    width: 100px;
                    height: 150px;
                    box-shadow: 10px 10px rgba(0, 0, 0, 0.25);
                }
                .container-contact .content {
                    margin-bottom: 180px;
                }
                .container-contact::after {
                    margin-top: 600px;
                }
                .container-contact .content form .text-feild {
                    width: 65%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" width="250px" class="logo">
            <a href="#get-in-touch" class="get-in-touch">Get in touch</a>
        </header>
        <div class="container-quote">
            <span>
                Wearing your dream outfit on your wedding is still your dream?<br/><br/>
                Let us help you<br/><br/>
                <a href="#get-in-touch" class="get-in-touch"><button>Get in touch</button></a>
            </span>
        </div>
        <div class="container-featured">
            <img src="assets/line-left.png" width="20%" />
            <span>Featured Designs</span>
            <img src="assets/line-right.png" width="20%" /><br/><br/>
            <img src="assets/featured 1.jpg" class="featured-image featured-image-1" />
            <img src="assets/featured 2.jpg" class="featured-image featured-image-1" /><br/><br/>
            <img src="assets/line-bottom.png" width="70%" />
        </div>
        <div class="container-slogan">
            "You comfort is our mission"
        </div>
        <div class="container-team">
            <img src="assets/line-left.png" width="20%" />
            <span>Our Team</span>
            <img src="assets/line-right.png" width="20%" /><br/><br/>
            <div class="members">
                <div class="member">

                </div>
                <div class="member">
                    
                </div>
                <div class="member">
                    
                </div>
            </div><br/><br/>
            <img src="assets/line-bottom.png" width="70%" />
        </div>
        <div class="container-contact" id="get-in-touch">
            <div class="content">
                <img src="assets/line-left-white.png" width="20%" />
                <span>Get in touch</span>
                <img src="assets/line-right-white.png" width="20%" /><br/><br/>
                <form>
                    <input type="text" placeholder="Name..." required class="text-feild" /><br/>
                    <input type="text" placeholder="Mobile Number..." required class="text-feild" /><br/>
                    <input type="text" placeholder="Email..." required class="text-feild" /><br/>
                    <textarea placeholder="Message..." required class="text-feild"rows=4></textarea><br/>
                    <input type="submit" value="Send" class="submit" />
                </form>
                <img src="assets/line-bottom-white.png" width="70%" />
            </div>
        </div>
    </body>
</html>
