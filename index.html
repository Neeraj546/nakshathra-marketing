<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="assets/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#AD9FB3" />
        <meta name="description" content="Your Comfort is our mission." />
        <meta property="og:title" content="Nakshathra Designer Boutique" />
        <meta property="og:description" content="Your Comfort is Our Mission." />
        <meta property="og:image" content="assets/icon.png" />
        <title>Nakshathra Designer Boutique</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Langar&family=Leckerli+One&display=swap');
            *{
                margin: 0;
            }
            header .logo {
                margin: 25px;
            }

            header .get-in-touch {
                float: right;
                line-height: 171px;
                margin-right: 50px;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                font-family: Leckerli One;
                font-size: 25px;
                font-style: normal;
                font-weight: 400;
                color: #AD9FB3;
                text-decoration: none;
            }

            .container-quote {
                width: 100%;
                height: calc( 100vh - 171px );
                line-height: calc( 100vh - 171px );
                background-color: #AD9FB3;
                text-align: center;
            }

            .container-quote span {
                display: inline-block;
                vertical-align: middle;
                line-height: 35px;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                color: #F5F5F5;
            }

            .container-quote span .get-in-touch button {
                background-color: #F5F5F5;
                padding: 10px;
                font-size: 20px;
                text-decoration: none;
                color: #AD9FB3;
                border-radius: 0.5cm;
                font-family: Langar;
                font-style: normal;
                font-weight: 400;
                border: none;
                box-shadow: 5px 10px rgba(0, 0, 0, 0.25);
                cursor: pointer;
            }

            .container-quote::before {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                margin-top: -40px;
                left: 0;
                /* top: 0; */
                background-repeat: repeat-x;
                background-position: top center;
                background-image: url(assets/divider.png);
                z-index: 0;
                transform: rotate(180deg);
            }

            .container-quote::after {
                content: "";
                width: 100%;
                height: 241px;
                position: absolute;
                left: 0;
                top: calc( 100vh - 220px );
                background-repeat: repeat-x;
                background-position: bottom center;
                background-image: url(assets/divider.png);
                z-index: 0;
                /* transform: rotate(180deg); */
            }

            .container-featured {
                width: 100%;
                height: auto;
                margin-top: 20px;
                /* line-height: calc( 100vh - 171px ); */
                background-color: #FFF;
                text-align: center;
            }

            .container-featured span {
                color: #AD9FB3;
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                padding: 0 10px 0 10px;
            }

            .container-featured .featured-image {
                width: 35%;
                padding: 20px 5% 20px 5%;
            }

            .container-slogan {
                width: 100%;
                height: auto;
                background-color: #AD9FB3;
                margin-top: 100px;
                padding: 15px 0 15px 0;
                color: #F5F5F5;
                font-family: Leckerli One;
                font-size: 30px;
                font-style: normal;
                font-weight: 400;
                text-align: center;
            }

            @media screen and (max-width: 600px) {
                header {
                    text-align: center;
                }

                header .get-in-touch {
                    display: none;
                }

                .container-quote span {
                    font-size: 23px;
                    /* font-weight: 200; */
                    padding: 10px;
                }

                .container-quote span .get-in-touch button {
                    font-size: 15px;
                }

                .container-featured span {
                    font-size: 15px;
                }
                .container-featured .featured-image {
                    padding: 10px 5% 10px 5%;
                }
                .container-slogan {
                    margin-top: 15px;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" width="250px" class="logo">
            <a href="#" class="get-in-touch">Get in touch</a>
        </header>
        <div class="container-quote">
            <span>
                Wearing your dream outfit on your wedding is still your dream?<br/><br/>
                Let us help you<br/><br/>
                <a href="#" class="get-in-touch"><button>Get in touch</button></a>
            </span>
        </div>
        <div class="container-featured">
            <img src="assets/line-left.png" width="20%" />
            <span>Featured Designs</span>
            <img src="assets/line-right.png" width="20%" /><br/><br/>
            <img src="assets/featured 1.jpg" class="featured-image featured-image-1" />
            <img src="assets/featured 2.jpg" class="featured-image featured-image-1" /><br/><br/>
            <img src="assets/line-bottom.png" width="70%" />
        </div>
        <div class="container-slogan">
            "You comfort is our mission"
        </div>
    </body>
</html>
